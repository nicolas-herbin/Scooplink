<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="/CSS/output.css">
</head>

<body class="bg-customLightGray">
    <div class="flex items-center justify-center h-screen">
        <div class="max-w-2xl w-full p-8 bg-white rounded-md shadow-md">
            <h2 class="text-2xl font-semibold mb-6">Contactez nous</h2>

            <form method="POST" action="../PHP/contact.php">
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Votre email</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                </div>

                <!-- Object Field -->
                <div class="mb-4">
                    <label for="object" class="block text-gray-600 text-sm font-medium mb-2">Objet</label>
                    <input type="text" id="object" name="object"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                </div>

                <!-- Message Field -->
                <div class="mb-6">
                    <label for="message" class="block text-gray-600 text-sm font-medium mb-2">Message</label>
                    <textarea id="message" name="message" rows="4"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                        required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button name="form1" type="submit"
                        class="px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
                        envoyer votre message
                    </button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
